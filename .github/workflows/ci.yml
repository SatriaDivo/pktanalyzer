name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        flake8 pktanalyzer --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pktanalyzer --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test basic functionality
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        print('Testing import...')
        try:
            import pktanalyzer
            print('‚úÖ Import successful')
            print('üì¶ Version:', pktanalyzer.__version__)
            print('üìö Available functions:', len(pktanalyzer.__all__))
        except Exception as e:
            print('‚ùå Import failed:', e)
            sys.exit(1)
        "